<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Opportunities in Japan</title>
</head>
<style>
    /* Resetting default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    font-size: 28px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    color: #5199e0; /* Changing color on hover */
}

.hero {
    background-color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 40px;
}

.btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #555;
}

.banner img {
    width: 100%;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

</style>
<body>
    <header>
        <div class="container">
            <h1 style="color:rgb(206, 226, 160)">Work Opportunities in Japan</h1>
            <br>
            <br>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Visas</a></li>
                    <li><a href="#">Living in Japan</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Your Next Career Move!</h2>
            <p>Explore exciting work opportunities in Japan and make your dreams come true.</p>
            <a href="#" class="btn">Find Jobs</a>
        </div>
    </section>

    <section class="banner">
        <div class="container">
            <img src="https://i.ytimg.com/vi/dM8kzV6rrZY/maxresdefault.jpg" alt="Work in Japan">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Work Opportunities in Japan</p>
        </div>
    </footer>
</body>
</html>
